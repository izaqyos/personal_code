<!DOCTYPE html>
<html>
<head>
  <title>Mermaid Example</title>
</head>
<body>
  <div class="mermaid">
    graph TD
    A[Start] --> B{Is it working?};
    B -- Yes --> C[Great!];
    B -- No --> D[Check settings];
    C --> E[Done];
    D --> E;
  </div>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
