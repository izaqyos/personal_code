version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: snake_game_db
    restart: always
    environment:
      POSTGRES_USER: snake
      POSTGRES_PASSWORD: password
      POSTGRES_DB: snake_game_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

volumes:
  postgres_data: 